<ng-container *ngIf="type === VerificationMethodType.Sms">
  <p class="description">
    A text message with a verification code was just
    sent to <span style="white-space: nowrap;">{{ recipient }}</span> to verify it's you.
  </p>

  <ng-container *ngTemplateOutlet="input"></ng-container>
</ng-container>

<ng-container *ngIf="type === VerificationMethodType.Email">
  <p class="description">
    An email with a verification code was just sent to {{ recipient }} to verify it's you.
  </p>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</ng-container>

<ng-container *ngIf="type === VerificationMethodType.App">
  <p class="description">
    Enter the verification code generated by your 2 factor authenticator app to verify it's you.
  </p>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</ng-container>

<ng-template #input> 
 <app-code-input  
    [code]="code"
    (codeChanged)="codeChange($event)"
    (codeCompleted)="codeCompleted.emit()">
  </app-code-input> 
</ng-template>
