<div class="code-container">
  <fs-2fa-verification-code
    [recipient]="recipient"
    [type]="verificationMethod.type"
    [code]="code"
    (codeChanged)="codeChanged.emit($event)"
    (codeCompleted)="codeCompleted.emit()">
  </fs-2fa-verification-code>
</div>

<div class="additional">
  <div 
      class="trust-device"
      *ngIf="showTrustedDevice">
    <mat-checkbox
      name="trust-device"
      [(ngModel)]="trustDevice"
      (ngModelChange)="trustDeviceChange.emit($event)">
      Trust this device
    </mat-checkbox>
  </div>

  <span class="resend">
    <app-resend [resend]="resendCode"></app-resend>
  </span>
</div>
