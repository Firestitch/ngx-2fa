<div class="code-container">
  <fs-2fa-verification-code
    [recipient]="(formatRecipient && verificationMethod.type === VerificationMethodType.Sms) ? (recipient | fsPhone) : recipient"
    [type]="verificationMethod.type"
    [code]="code"
    (codeChanged)="codeChanged.emit($event)"
    (codeCompleted)="codeCompleted.emit()">
  </fs-2fa-verification-code>
</div>

<div class="additional">
  <div 
      class="trust-device"
      *ngIf="showTrustedDevice">
    <mat-checkbox
          name="trust-device"
          [(ngModel)]="trustDevice"
          (ngModelChange)="trustDeviceChange.emit($event)">
      <div class="small">
        Bypass verification 
        <ng-container *ngIf="trustDays">for {{trustDays}} days</ng-container>  
        <ng-container *ngIf="!trustDays">for future signins</ng-container> 
        unless cookies are cleared
      </div>
    </mat-checkbox>
  </div>
</div>
