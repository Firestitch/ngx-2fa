<div class="code-container">
  <fs-2fa-verification-code
    [recipient]="(formatRecipient && verificationMethod.type === VerificationMethodType.Sms) ? (recipient | fsPhone) : recipient"
    [type]="verificationMethod.type"
    [code]="code"
    (codeChanged)="codeChanged.emit($event)"
    (codeCompleted)="codeCompleted.emit()">
  </fs-2fa-verification-code>
</div>

<div class="additional">
  <div 
      class="trust-device"
      *ngIf="showTrustedDevice">
    <mat-checkbox
        name="trust-device"
        [(ngModel)]="trustDevice"
        (ngModelChange)="trustDeviceChange.emit($event)">
        Trust Device
      <div class="small">
          Bypass 2-Step Verification on this browser <ng-container *ngIf="trustDays">for {{trustDays}} days</ng-container> unless you clear cookies.</div>
    </mat-checkbox>
  </div>
</div>
