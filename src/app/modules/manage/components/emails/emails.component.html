<fs-dialog>
  <h1 mat-dialog-title>
    Emails
  </h1>
  <mat-dialog-content>
    <app-verification-methods
      [type]="VerificationMethodType.Email"
      [twoFactorManageService]="twoFactorManageService"
      (deleted)="deleted()">
    </app-verification-methods>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
        mat-button
        type="button"
        color="primary"
        [mat-dialog-close]="undefined">
      Close
    </button>
    <button
        mat-button
        (click)="add()"
        type="button">
      Add Email
    </button>
  </mat-dialog-actions>
</fs-dialog>
