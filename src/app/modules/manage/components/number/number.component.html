<form
    fsForm
    [submit]="submit"
    [autocomplete]="false">
  <fs-dialog>
    <h1 mat-dialog-title>
      Text Message Setup
    </h1>
    <mat-dialog-content>
      <ng-container *ngIf="verificationMethod; else notVerificationMethod">
        <fs-2fa-verification
          [verificationMethod]="verificationMethod"
          [(code)]="code"
          (codeCompleted)="codeCompleted($event)"
          [resend]="resend"
          [formatRecipient]="true"
          [(trustDevice)]="trustDevice">
        </fs-2fa-verification>
      </ng-container>
      <ng-template #notVerificationMethod>
        <p>
          The app will only use this number for verifying your account security. Message and data rates may apply by your cell phone provider.
        </p>
        <mat-form-field>
          <mat-label>
            Phone number
          </mat-label>
          <input
            matInput
            fsPhoneField
            [(ngModel)]="phone"
            [required]="true"
            [country]="defaultCountry"
            [mode]="'object'"
            autocomplete="off"
            name="phone">
        </mat-form-field>
        <mat-checkbox
            name="default"
            [(ngModel)]="default"
            [disableRipple]="true">
          Make this the default verification method
        </mat-checkbox>
      </ng-template>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button
          mat-button
          color="primary"
          type="submit">
        Next
      </button>
      <button
          mat-button
          type="button"
          [mat-dialog-close]="undefined">
        Cancel
      </button>
    </mat-dialog-actions>
  </fs-dialog>
</form>
