<ng-container *ngIf="method.phoneNumber && method.type === FsVerificationMethodType.Sms">
  <p class="description">
    A text message with a verification code was just
    sent to <span style="white-space: nowrap;">{{ method.phoneNumber }}</span> to verify it's you.
  </p>

  <ng-container *ngTemplateOutlet="input"></ng-container>
</ng-container>

<ng-container *ngIf="method.type === FsVerificationMethodType.Email">
  <p class="description">
    A email with a verification code was just sent to {{ method.email }} to verify it's you.
  </p>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</ng-container>

<ng-container *ngIf="method.type === FsVerificationMethodType.App">
  <p class="description">
    Enter the verification code generated by your 2 factor authenticator app to verify it's you.
  </p>
  <ng-container *ngTemplateOutlet="input"></ng-container>
</ng-container>


<ng-template #input> 
 <code-input  
    [code]="code"
    [initialFocusField]="0"
    [codeLength]="6"
    (codeChanged)="codeChange($event)"
    (codeCompleted)="codeCompleted.emit()">
  </code-input> 
</ng-template>
