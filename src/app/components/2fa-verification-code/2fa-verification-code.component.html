<p class="description">
  <ng-container *ngIf="method.phoneCode && method.phoneNumber && method.type === 'sms'">
    A text message with a verification code was just
    sent to <span style="white-space: nowrap;">+{{ method.phoneCode }} {{ method.phoneNumber }}</span> to verify it's you.
  </ng-container>

  <ng-container *ngIf="method.type === 'email'">
    A email with a verification code was just sent to {{ method.email }} to verify it's you.
  </ng-container>

  <ng-container *ngIf="false">
    Enter the one time code generated by the app administrator to verify it's you.
  </ng-container>
</p>

<mat-form-field>
  <mat-label>Code</mat-label>
  <input type="text"
         matInput
         name="code"
         autocomplete="one-time-code"
         [(ngModel)]="code"
         (ngModelChange)="codeChanged()"
         required
         placeholder="Enter the code"
         inputmode="numeric">
</mat-form-field>
